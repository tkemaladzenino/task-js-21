<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-21</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function convert() {
            var w = document.getElementById("inp1").value;
            var h = document.getElementById("inp2").value;
            r = w.value * 10000 / (h.value * h.value);

            if (w.value !== " " || h.value !== " " || r <= 18.4) {
                document.getElementById("result").innerHTML = "You are underweight.";

            } else if (r <= 24.9) {
                document.getElementById("result").innerHTML = "You are healthy.";

            } else if (r <= 29.9) {
                document.getElementById("result").innerHTML = "You are over weight.";
            } else if (r <= 34.9) {
                document.getElementById("result").innerHTML = "You are severely over weight.";
            } else if (r <= 39.9) {
                document.getElementById("result").innerHTML = "You are obese.";
            } else {
                document.getElementById("result").innerHTML = "You are severely obese. ";
            }
        }

    </script>
</head>

<body style="background-color: #F5F5F5;">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class=" col-12">
                <div class="title d-flex flex-column justify-content-center">
                    <div class="h-div d-flex justify-content-center">
                        <h3 class="h3">Check your BMI</n3>
                    </div>
                    <div class="p-div d-flex justify-content-center">
                        <p>Enter your weight and height below to check your BMI results</p>
                    </div>
                </div>
                <div class="box1 d-flex justify-content-center flex-column"
                    style="padding-left: 79px; padding-right: 68px;">
                    <div class="lable-1" style="padding-bottom: 16px; padding-top: 27px;">Put your
                        weight
                        in here (KG)</div>
                    <input type="number" class="input-1" id="inp1" style="margin-bottom: 36px;">
                    <div class="lable-1" style="margin-bottom: 16px;">And your height in here (CM)</div>

                    <input type="number" class="input-1" id="inp2" style="margin-bottom: 27px;">

                    <input type="button" class="btn-1" id="button-1" value="Calculate" onclick="convert()"
                        style="margin-bottom: 27px;">
                </div>
                <div class="result-div" style="padding-top: 88px;">
                    <p id="aaa">Result: <span id="result"> </span></p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
